<!DOCTYPE html>
<html>
<head>
  <title>Мой сайт - Контакты</title>
</head>
<body>
  <header>
    <h1>Добро пожаловать на мой сайт!</h1>
    <nav>
      <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="/about">О нас</a></li>
        <li><a href="/contacts">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Контакты</h2>
      <p>Вы можете связаться с нами по следующим способам:</p>
      <ul>
        <li>Телефон: +7 (123) 456-7890</li>
        <li>Электронная почта: example@example.com</li>
        <li>Адрес: ул. Примерная, 123, Город</li>
      </ul>
    </section>

    <section>
      <h2>Форма обратной связи</h2>
      <form>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Отправить</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2023 Мой сайт. Все права защищены.</p>
  </footer>
</body>
</html>
